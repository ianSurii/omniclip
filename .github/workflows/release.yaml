name: Flutter Multi-platform Build

on:
  push:
    branches: [ main ]

jobs:
  version:
    name: Create version number
    runs-on: ubuntu-latest
    outputs:
      version-number: ${{ steps.gitversion.outputs.VERSION_NUMBER }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.15
        with:
          versionSpec: '5.x'
      
      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.15
        with:
          updateAssemblyInfo: true
      
      - name: Display version
        run: |
          echo "Version: ${{ steps.gitversion.outputs.semVer }}"
          echo "VERSION_NUMBER=${{ steps.gitversion.outputs.semVer }}" >> $GITHUB_OUTPUT

  build_web:
    name: Build Flutter Web
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Web
        run: flutter build web --release
      
      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web/

  build_android:
    name: Build Flutter Android
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Verify keystore file
        run: |
          # Verify the keystore file exists in the repository root
          ls -la worldcoffeeclub.keystore
          file worldcoffeeclub.keystore
      
      - name: Create key.properties
        run: |
          # Create key.properties file using the keystore from repo root
          echo "storePassword=worldcoffeeclub" > android/key.properties
          echo "keyPassword=worldcoffeeclub" >> android/key.properties
          echo "keyAlias=worldcoffeeclub" >> android/key.properties
          echo "storeFile=../worldcoffeeclub.keystore" >> android/key.properties
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Build App Bundle
        run: flutter build appbundle --release
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: android-release-bundle
          path: build/app/outputs/bundle/release/app-release.aab

